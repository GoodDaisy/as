syntax = "proto3";

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
  optional string custom_type = 50002;
}

message testArrayBoolHelper {
  repeated bool arg1 = 1 [(custom_type) = "Array<bool>"];
}

message testArrayBoolRHelper {
  repeated bool value = 1 [(custom_type) = "Array<bool>"];
}